<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chatbot Messenger</title>
  <script src="chatbot.js" defer></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: #111;
      color: white;
    }

    .user, .bot {
      max-width: 70%;
      margin: 5px;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
      clear: both;
    }

    .user {
      background: #007bff;
      align-self: flex-end;
      float: right;
    }

    .bot {
      background: #333;
      float: left;
    }

    #inputContainer {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 10px;
      background: #222;
      box-sizing: border-box;
      }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="inputContainer">
    <input type="text" id="userInput" placeholder="Мессеж бич..." onkeydown="if(event.key==='Enter') sendMessage()">
  </div>
</body>
</html>
